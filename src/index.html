<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Dockless Data Explorer</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
</head>
  <body>
    <div class="container-fluid p-0">
      <div class="row w-100" id="map-container">
        <div class="col">
          <div id="map" class="h-100"></div>
        </div>
        <div class="col-sm-3 map-overylay-pane pt-2">
          <div class="row pb-3">
            <div class="col-lg-12">
              <h2> Dockless Data Explorer </h2>
              <p>City of Austin Transportation Department</p>
              <p class="disclaimer text-justify">
                <i>
                  This map has been produced by the City of Austin for the sole purpose of geographic reference. No warranty is made by the City of Austin regarding specific accuracy or completeness.
                </i>
              </p>
            </div>
          </div>
            <form id="flowSelector" action="#">
              <div class="form-group row">
                <label for="uom" class="col-sm-3 col-form-label">Flow</label>
                <div class="col-sm-9">
                  <select class="form-control" id="uom">
                    <option value="origin">Origin</option>
                    <option value="destination">Destination</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="mode" class="col-sm-3 col-form-label">Mode</label>
                <div class="col-sm-9">
                  <select class="form-control" id="mode">
                    <option value="all">All</option>
                    <option value="scooter">Scooter</option>
                    <option value="bicycle">Bicycle</option>
                  </select>
                </div>
              </div>
            </form>
          <div class="col align-self-center pt-2" id="dataPane">
              <!-- <p class="loader">Loading...</p> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
