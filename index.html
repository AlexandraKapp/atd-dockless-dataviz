<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />

    <link rel='stylesheet' href='css/custom.css' type='text/css' />
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>

    <script src="https://d3js.org/d3.v5.js"></script>

</head>
  <style>
    #map {
      width: 100%;
      height: 700px;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div id="map"></div>
          <div class='map-overlay container' id='title'>
            <div class="float-right">
              <div class="row"> <!-- title row -->
                <div class="col">
                  <h2>Dockless Data Explorer</h2>
                  <p>
                    <i>Drop a point or draw a shape to get started.<br>
                    Press ESC to start over.</i>
                  </p>
                </div>
              </div>
              <div class="row">  <!-- mode selector form info -->
                <div class="col">
                  <form id="modeSelector" action="#">
                    <div class="form-group">
                      <div class="form-row">
                        <label for="uom" class="col-sm-3 col-form-label">Mode</label>
                        <div class="col">
                          <select class="form-control" id="uom">
                            <option value="feet">Origin</option>
                            <option value="kilometers">Destination</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">  <!-- data-driven info -->
                <div id="dataPane" class="col">
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
   <script src="js/map.js"></script>
</body>
</html>
