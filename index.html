<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />

    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css' type='text/css' />

    <link rel='stylesheet' href='css/custom.css' type='text/css' />
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>

    <script src="https://d3js.org/d3.v5.js"></script>

</head>
  <body>
    <div id="map">
    </div>
    <div class="container-fluid no-pointer-events">
      <div class="row no-pointer-events justify-content-end">
        <div class="col-md-3 map-overylay-pane pointer-events mt-2">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <h2 class="">Dockless Data Explorer</h2>
                  <p>City of Austin Transportation Department</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form id="modeSelector" action="#">
                    <div class="form-group">
                      <div class="form-row">
                        <label for="uom">Mode</label>
                        <select class="form-control" id="uom">
                          <option value="origin">Origin</option>
                          <option value="destination">Destination</option>
                        </select>
                        <small class="form-text text-muted">
                          <b>Orgin</b>: Orign of trips to selected region.
                        </small>
                        <small class="form-text text-muted">
                          <b>Destination</b>: Destination of trips from selected region.
                        </small>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col"id="dataPane"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/map.js"></script>
  </body>
</html>
